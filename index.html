<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="summary-flex-container">
        <div class="left-side">
            <h3>Your result</h3>
            <div class="circle-content">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <div class="header-container">
                <h2>Great</h2>
            </div>
            <div class="text-container">
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="container">
                <h3>Summary</h3>
                <div class="reaction-container">
                    <img src="./img/icon-reaction.svg" alt="icon" class="reaction-icon">
                    <p class="reaction">Reaction</p>
                    <p><span>80</span> / 100</p>
                </div>
                <div class="memory-container">
                    <img src="./img/icon-memory.svg" alt="icon" class="reaction-icon">
                    <p class="memory">Memory</p>
                    <p><span>92</span> / 100</p>
                </div>
                <div class="verbal-container">
                    <img src="./img/icon-verbal.svg" alt="icon" class="reaction-icon">
                    <p class="verbal">Verbal</p>
                    <p><span>61</span> / 100</p>
                </div>
                <div class="visual-container">
                    <img src="./img/icon-visual.svg" alt="icon" class="reaction-icon">
                    <p class="visual">Visual</p>
                    <p><span>72</span> / 100</p>
                </div>
                <div class="button-container">
                    <button class="summary-btn">Continue</button>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
